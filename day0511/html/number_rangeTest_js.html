<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>홈 제어 시스템 - 온도 조절</h3>
	<hr>
	<form action="">
		지속시간(0.0~10.0시간)
		<input type="number" min="0.0" max="10.0" step="0.5"><br>
		온도설정: 10&deg;<input list="temperatures" type="range" min="10" max="30" oninput="document.getElementById('temp').innerHTML=this.value"> 30&deg;
		<span id="temp"></span>
		<datalist id="temperatures">
			<option value="12" label="Low">
			<option value="20" label="Medium">
			<option value="28" label="High">
			
		</datalist>
	</form>
</body>
</html>
