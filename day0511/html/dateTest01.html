<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>생일을 축하합니다!</h3>
	<hr>
	당신의 생일은 2003년 2월 9일 입니다. 틀리면 수정하시고 파티시간과 장소를 입력하세요.
	<form action="dateResult.jsp" method="post">
		<table>
			<tr>
				<td>생일</td>
				<td><input type="date" name="date"></td>
			</tr>
			<tr>
				<td>생일파티 시간</td>
				<td><input type="time" name="time"></td>
			</tr>
			<tr>
				<td>생일파티 장소</td>
				<td><input type="text" name="place"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="확인">
					<input type="reset" value="취소">
				</td> 
			</tr>
		</table>
	</form>
</body>
</html>
