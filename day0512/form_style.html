<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input[type=text] {
		color: red;
	}
	
	input:hover, textarea:hover {
		background: aliceblue;
	}
	
	input[type=text]:focus, input[type=email]:focus {
		font-size: 120%;
	}	
	
	label {
		display: block;
		padding: 10px;
	}
	
	label span {
		display: inline-block;
		width: 90px;
		text-align: right;
		padding: 10px;
		
	}
	
</style>
</head>
<body>
	<h3>CONTACT US</h3>
	<hr>
	<form action="">
		<label>
			<span>Name</span>
			<input type="text" placeholder="홍길동"><br>
		</label>
		<label>
			<span>Email</span>
			<input type="email" placeholder="hong@naver.com"><br>
		</label>
		<label>
			<span>Comment</span>
			<textarea rows="6" cols="60" placeholder="메시지를 남겨주세요"></textarea><br>
		</label>
		<label>
			<span></span>
			<input type="submit" value="확인"><br>
		</label>
		
		
		
	</form>
</body>
</html>
