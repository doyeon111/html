<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#menubar {
		background: olive;
	}
	
	#menubar ul {
		margin: 0px;
		padding: 0px;
		width: 567px;
	}
	
	#menubar ul li {
		display: inline-block;
		list-style: none;
		padding: 0px 20px;
	}
	
	#menubar ul li a {
		color: white;
		text-decoration: none;
	}
	
	#menubar ul li a:hover {
		color: violet;
	}
	
	
</style>
</head>
<body>
	<nav id="menubar">
		<ul>
			<li><a href="#">Home</a>
			<li><a href="#">Espresso</a>
			<li><a href="#">Cappuccino</a>
			<li><a href="#">Cafe Latte</a>
			<li><a href="#">F.A.Q</a>
		</ul>
	</nav>
</body>  
</html>
