<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		position: absolute;
		
	}
	
	img {
		position: absolute;
		
	}
	
	#spadeA {
		left: 10px;
		top: 20px;
	}
	
	#spade2 {
		left: 40px;
		top: 30px;
		z-index: 100
	}
	
	#spade3 {
		left: 80px;
		top: 40px;
	}
	
	#spade7 {
		left: 120px;
		top: 50px;
	}
	
</style>
</head>
<body>
	<h3>z-index 프로퍼티</h3>
	<hr>
	<div>
		<img id="spadeA" src="img/spade-A.png" width="100" height="140">
		<img id="spade2" src="img/spade-2.png" width="100" height="140">
		<img id="spade3" src="img/spade-3.png" width="100" height="140">
		<img id="spade7" src="img/spade-7.png" width="100" height="140">
	</div>
</body>
</html>
