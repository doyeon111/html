<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		border: 2px solid yellowgreen;
		color: blue;
		background: aliceblue;
	}
	
	span {
		border: 3px dotted red;
		background: yellow;
	}
</style>
</head>
<body>
	<h3>인라인, 인라인 블록, 블록</h3>
	<hr>
	나는 <div style="visibility: hidden;">div(none)</div>입니다.<br><br>
	<!-- visibility: hidden; 공간은 남겨놓고 안보이게 설정 -->
	나는 <div style="display: none;">div(none)</div>입니다.<br><br>
	<!-- display: none; 공간도 지우고 안보이게 설정 -->
	나는 <div style="display: inline;">div(inline)</div>입니다.<br><br>
	나는 <div style="display: inline-block; height: 50px;">div(inline-block)</div>입니다.<br><br>
	나는 <div>div<span style="display: block;">span(block)</span></div>입니다.<br><br>
</body>
</html>
