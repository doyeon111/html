<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.name {
		background-color: skyblue;
		width: 200px;
		height: 100px;
		margin: 10px;
		display: inline-block;
		/*div를 inline으로 바꾸니까 크기 설정한 것이 적용되지 않는다.*/
	}
</style>
</head>
<body>
	<h2>div를 display:inline으로</h2>
	<hr>
	<div style="background: orange;">
		<div class="name">홍길동</div>
		<div class="name">이순신</div>
		<div class="name">유관순</div>		
	</div>
</body>
</html>
