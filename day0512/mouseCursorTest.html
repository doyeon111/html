<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p:hover {
		background: pink;
	}
</style>
</head>
<body>
	<h3>마우스 커서</h3>
	아래에 마우스를 올려보세요. 커서가 변합니다.
	<hr>
	
	<p style="cursor: crosshair;">십자모양 커서</p>
	<p style="cursor: help;">도움말모양 커서</p>
	<p style="cursor: pointer;">포인트모양 커서</p>
	<p style="cursor: progress;">프로그램 실행중 모양 커서</p>
	<p style="cursor: n-resize;">상하 크기 조절 모양 커서</p>
</body>
</html>
