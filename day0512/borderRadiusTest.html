<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p {
		background: #90d000;
		width: 300px;
		padding: 20px;
	}
	
	#round1 {
		border-radius: 50px;
	}
	
	#round2 {
		border-radius: 0px 20px 40px 60px;
	}
	
	#round3 {
		border-radius: 0px 20px 40px 20px;
	}
	
	#round4 {
		border-radius: 0px 20px;
	}
	
	#round5 {
		border-radius: 50px;
		border-style: dotted;
	}
	
	div {
		background: pink;
		width: 100px;
		height: 100px;
		border-radius: 50px;
	}
</style>
</head>
<body>
	<p id="round1">반지름 50픽셀의 둥근 모서리</p>
	<p id="round2">반지름 0, 20, 40, 60의 둥근 모서리</p>
	<p id="round3">반지름 0,20,40,20의 둥근 모서리</p>
	<p id="round4">반지름 0,20,0,20의 둥근 모서리</p>
	<p id="round5">반지름 50의 둥근 점선 모서리</p>
	<div></div>
</body> 
</html>
